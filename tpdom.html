<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Couleurs</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="ecran"></div>
          <button class="btn btn-primary col-3 m-2" id="hello">Hello World</button>
          <div class="d-flex">
            <input type="text" class="col-6" id="custom_text"/>
            <button class="btn btn-info col-3 m-2" id="custom">Custom</button>
          </div>
        </div>
        <div class="col">
          <div class="d-flex justify-content-between">
            <button class="btn btn-danger col-3 m-2" id="red">Rouge</button>
            <button class="btn btn-success col-3 m-2"id="green">Vert</button>
            <button class="btn btn-primary col-3 m-2" id="blue">Bleu</button>
          </div>
          <div class="d-flex flex-column">
            <button class="btn btn-secondary col-12 m-2" id="toggle">Toggle</button>

            <button class="btn btn-secondary col-12 m-2" id="rainbow">Rainbow</button>

            <input type="range" name="" id="" class="col-12 m-2" id="border"/>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
